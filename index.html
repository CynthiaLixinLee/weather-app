<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="block">
  <h1>Weather Forecast for <span id="city"></span><span id="country"></span></h1>

  <div class="weather">
    <img class="icon" height="100" width="100"></img>
    <h1 class="temp" id="temperature">Temperature</h1>
    <button class="toggle-temp celcius lighten">°C</button>
    <button class="toggle-temp fahrenheit">°F</button>
    <h4 class="description">Description</h4>
  </div>

  <p class="footer">Coded and designed by <a href="https://www.cynthialee.io" target="blank">Cynthia Lee</a></p>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
